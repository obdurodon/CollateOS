<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Drag Test</title>
        <style>
            #div1, #div2 {
                float:left;
                width:300px;
                height:300px;
                margin:50px;
                padding:20px;
                border:5px solid #aaaaaa;
            }                
        </style>
        
        <script type="text/javascript">
            function allowDrop(ev) {
                ev.preventDefault();
                ev.target.style.borderColor="blue";
            }
            
            function drag(ev) {
                ev.dataTransfer.setData("Text", ev.target.id);
            }
            
            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("Text");
                ev.target.appendChild(document.getElementById(data));
                ev.target.style.borderColor="#aaaaaa";
            }
            
            function dragOut(ev) {
                ev.target.style.borderColor="#aaaaaa";
            }
            
        </script>
    </head>
    <body>
        <p>Here is some real XHTML (&lt;p&gt; element). And below is some SVG (&lt;circle&gt;) with
            real XHTML (&lt;p&gt;) superimposed on it, and inside a draggable HTML &lt;div&gt;):</p>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragOut(event)">
            <div draggable="true" ondragstart="drag(event)" id="drag1">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" x="0" y="0" width="100%" height="100%">
                <circle r="10" cx="100" cy="100"></circle>
                <foreignobject x="0" y="0" width="100%" height="100%">
                    <div xmlns="http://www.w3.org/1999/xhtml">
                        <h1>Embedded text</h1>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" x="0" y="100" width="100%" height="100%">
    <circle r="30" cx="50" cy="50"></circle>
  </svg>
                    </div>
                </foreignobject>
            </svg></div></div>
        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragOut(event)"></div>
    

</body></html>
